<nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" [routerLink]="['']">Well</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['messages']">Mensajes</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link pointer" (click)="showProfile()">Perfil</a>
            </li>
        </ul>

        <div class="mx-auto order-0">
            <form class="form-inline my-2 my-lg-0">
                <div class="row">
                    <div class="input-group">
                        <input type="text" [ngStyle]="{'width': '300px'}" class="form-control form-control-sm" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-sm" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm" [ngStyle]="{'margin-left': '10px'}" data-toggle="modal" data-target="#uploadPhoto">
                        <i class="fas fa-camera "></i>
                    </button>
                </div>
            </form>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Ajustes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['']" (click)="logOut()">Salir</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Upload photo modal -->
<div class="modal fade" id="uploadPhoto">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Subir Foto</h4>
                <button type="button" class="close" data-dismiss="modal">X</button>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                            <input type="file"  id="txtImage" class="form-control" (change)="fileChangeEvent($event)">
                            </div>
                        </div>
                    </div>
                    </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="addPhoto()">Subir</button>
            </div>
        </div>
    </div>
</div>
