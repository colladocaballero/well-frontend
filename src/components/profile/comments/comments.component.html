<div class="container-fluid d-flex justify-content-center" [ngStyle]="{'width': '600px'}">
    <div class="row">
        <div class="card text card-comment" *ngFor="let comment of _comments">
            <div class="card-header card-header-comment d-flex">
                <img class="rounded" src="{{_imagesUrl}}/{{comment.user?.profilePicture}}" width="40" height="40">
                <h6 class="card-header-comment-title">{{comment.user?.name}} {{comment.user?.surname}}</h6>
            </div>
            <div class="card-body">
                <span>{{comment?.text}}</span>
            </div>
            <div class="card-footer card-footer-comment text-muted">
                {{comment?.date.substring(0, 10)}} {{comment?.date.substring(11, 19)}}
            </div>
        </div>
    </div>
</div>
