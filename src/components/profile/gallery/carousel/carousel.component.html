<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="_ngbActiveModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body d-flex justify-content-center">
    <img src="{{_imagesUrl}}/{{_photo?.userId}}/{{_photo?.fileName}}" [ngStyle]="{'max-height': '400px'}">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" (click)="_ngbActiveModal.close('Close click')"><i class="fas fa-times"></i> Cerrar</button>
</div>
