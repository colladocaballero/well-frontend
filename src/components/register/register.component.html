<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="jumbotron">
                <h1 class="display-4">¡Bienvenido!</h1>
                <p class="lead">Well es una red social en la que ...</p>
            </div>
        </div>
        <div class="col-sm">
            <form [formGroup]="registerForm" novalidate>
                <div class="row">
                    <div class="form-group col">
                        <label for="txtName">Nombre</label>
                        <input type="text" id="txtName" formControlName="name" class="form-control form-control-sm" [ngClass]="{'is-invalid':name.invalid && name.touched}">
                        <div class="invalid-feedback">Campo requerido</div>
                    </div>
                    <div class="form-group col">
                        <label for="txtSurname">Apellidos</label>
                        <input type="text" id="txtSurname" formControlName="surname" class="form-control form-control-sm" [ngClass]="{'is-invalid':surname.invalid && surname.touched}">
                        <div class="invalid-feedback">Campo requerido</div>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="txtEmail">Email</label>
                        <input type="email" id="txtEmail" formControlName="email" class="form-control form-control-sm" [ngClass]="{'is-invalid':email.invalid && email.touched}">
                        <div class="invalid-feedback">Campo requerido</div>
                        
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Contraseña</label>
                        <input type="password" id="txtPassword" formControlName="password" class="form-control form-control-sm" [ngClass]="{'is-invalid':password.invalid && password.touched}">
                        <div class="invalid-feedback">Campo requerido</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="txtBirthday">Fecha de nacimiento</label>
                        <input type="date" formControlName="birthday" id="txtBirthday" class="form-control form-control-sm" placeholder="dd/mm/aaaa" [ngClass]="{'is-invalid':birthday.invalid && birthday.touched}">
                        <div class="invalid-feedback">Campo requerido</div>
                    </div>
                    <div class="form-group col">
                        <label for="selectGender">Género</label>
                        <select name="selectGender" formControlName="gender" id="selectGender" class="form-control form-control-sm" [ngClass]="{'is-invalid':gender.invalid && gender.touched}">
                            <option disabled hidden>Género</option>
                            <option [value]="Femenino">Femenino</option>
                            <option [value]="Masculino">Masculino</option>
                        </select>
                        <div class="invalid-feedback">Campo requerido</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <button class="btn btn-success btn-sm" type="button" style="width: 100%" [disabled]="!registerForm.valid" (click)="registerUser(registerForm)">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
